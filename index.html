<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Saira+Condensed:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2 style="text-align: center;">TicTacToe</h2>
    <div class="container">
      <span data-index="1" class="mouse border-right-bottom"></span>
      <span data-index="2" class="mouse border-right-bottom"></span>
      <span data-index="3" class="mouse border-bottom"></span>
      <span data-index="4" class="mouse border-right-bottom"></span>
      <span data-index="5" class="mouse border-right-bottom"></span>
      <span data-index="6" class="mouse border-bottom"></span>
      <span data-index="7" class="mouse border-right"></span>
      <span data-index="8" class="mouse border-right"></span>
      <span data-index="9"></span>
      <hr class="streak" />
    </div>

    <div class="container-play">
      <div class="play-with-div">
        <p class="message">Please choose with whom you want to start the game</p>
        <button class="play-with-buttons" id="pc-button">
          <i class="fa-solid fa-desktop"></i>
        </button>
        <button class="play-with-buttons" id="person-button">
          <i class="fa-solid fa-user-group"></i>
        </button>
      </div>
      <div id="containerPlayGame" class="d-none">
        <a class="h2"></a
        ><a class="span"> </a><button class="button-play" id="play">Restart Game</button>
      </div>
    </div>
    <script src="https://randojs.com/2.0.0.js"></script>
    <script src="app.js" type="module" ></script>
  </body>
</html>
